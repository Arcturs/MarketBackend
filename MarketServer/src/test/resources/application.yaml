spring:
  datasource:
    url: jdbc:tc:postgresql:15.1:///testdb

  liquibase:
    enabled: false

  jpa:
    hibernate:
      ddl-auto: validate

  sql:
    init:
      mode: always

  main:
    hibernate:
      show_sql: true
      format_sql: true
      use_sql_comments: true

    logging:
      level:
        org:
          hibernate:
            SQL: debug
            type:
              descriptor:
                sql: trace

security:
  jwt:
    secret-key: test