name: Build Market Server

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Moving to MarketServer directory
        run: cd MarketServer

      - name: Maven package
        run: mvn clean package -B -DskipTests

  test:
    needs: build
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Moving to MarketServer directory
        run: cd MarketServer

      - name: Test
        run: mvn clean verify
